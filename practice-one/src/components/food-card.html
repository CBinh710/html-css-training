<div class="food-card-wrapper">
  <div class="food-container">
    <div class="food-preview-container">
      <div class="food-card-image"><img src="{{image}}" alt="{{name}}" /></div>
      <p class="food-price">{{price}}</p>
    </div>
    <div class="food-content-container">
      <div class="food-content">
        <div class="food-rating">
          <div><img src="{{rating1}}" alt="First user"/></div>
          <div><img src="{{rating2}}" alt="Second user"/></div>
          <div><img src="{{rating3}}" alt="Third user"/></div>
          <div class="rating"><img src="./assets/images/rating-star.png" alt="Rating Star"/></div>
          <p class="star-rating">({{rating}})</p>
        </div>
        <h3 class="food-name">{{name}}</h3>
        <p class="food-detail">{{detail}}</p>
      </div>
    </div>
    <div class="card-order-button">
      <include src="./components/button.html" locals='{"text": "Order now"}'></include>
    </div>
  </div>
</div>
