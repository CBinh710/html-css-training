<section class="introduction-container flex between">
  <div class="introduction-content-container">
    <div class="people-trust-icon-wrapper">
      <div class="people-trust-icon">
        <img src="./assets/images/trust.svg" alt="Heart icon" />
      </div>
      <span class="people-trust-text">People Trust us</span>
    </div>
    <h1 class="header-introduction">
      We're
      <span class="primary-color"> Serious </span>
      For
      <span class="primary-color">Food</span>
      &
      <span class="accent-color decor-relative">Delivery</span>
      .
    </h1>
    <p class="para-introduction">
      Best cooks and best delivery guys all at your service. Hot tasty food will reach you in 60 minutes.
    </p>
    <form class="search-box-container flex between">
      <div class="search-black-icon">
        <img src="./assets/images/search-icon-black.svg" alt="search black icon"/>
      </div>
      <input class="search-container" type="text" placeholder="Search food" />
      <button class="search-white-icon" type="button">
        <img src="./assets/images/search-icon-white.svg" alt="search white icon"/>
      </button>
    </form>
    <div class="download-watch-video-wrapper flex">
      <include src="./components/button.html" locals='{
        "text": "Download App"
      }'>
      </include>
      <div class="watch-video-container">
        <button class="play-button" type="button">
          <img src="./assets/images/play-button.svg" alt="play button"/>
        </button>
        <p>Watch Video</p>
      </div>
    </div>
  </div>
  <div class="illustrate-image"><img src="./assets/images/intro.png" alt="Illustration image"/></div>
</section>
